services:
  # Backend service
  - type: web
    name: novicars-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: novicars-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: PORT
        value: 10000
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: novicars-db
          property: connectionString

  # Frontend service
  - type: web
    name: novicars-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_VERSION
        value: 9.6.7

databases:
  - name: novicars-db
    databaseName: novicars
    user: novicars
    plan: free

# Configurazione globale
envVarGroups:
  - name: novicars-settings
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: NPM_VERSION
        value: 9.0.0 