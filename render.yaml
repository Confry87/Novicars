services:
  # Backend service
  - type: web
    name: novicars-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: novicars-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /tmp/uploads

  # Frontend service
  - type: web
    name: novicars-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://novicars-backend.onrender.com/api

databases:
  - name: novicars-db
    databaseName: novicars
    user: novicars
    plan: free

# Configurazione globale
envVarGroups:
  - name: novicars-settings
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: NPM_VERSION
        value: 9.0.0 