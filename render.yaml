services:
  - type: web
    name: novicars-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: novicars-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

  - type: web
    name: novicars-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://novicars-backend.onrender.com

databases:
  - name: novicars-db
    databaseName: novicars
    user: novicars 